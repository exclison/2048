<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页版2048游戏</title>
  <link rel="stylesheet" href="css/2048.css" type="text/css">
  <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
  <script type="text/javascript" src="js/support.js"></script>
  <script type="text/javascript" src="js/animation.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/game.js"></script>


</head>
<body>
  <header>
    <h1>2048</h1>
    <a href="javascript:newgame();" id="newgamebutton">NewGame</a>
    <p>score:<span id="score">0</span></p>
  </header>

  <div class="grid-class">
    <div id="gird-cell-0-0" class="grid-cell"></div>
    <div id="gird-cell-0-1" class="grid-cell"></div>
    <div id="gird-cell-0-2" class="grid-cell"></div>
    <div id="gird-cell-0-3" class="grid-cell"></div>
    <div id="gird-cell-1-0" class="grid-cell"></div>
    <div id="gird-cell-1-1" class="grid-cell"></div>
    <div id="gird-cell-1-2" class="grid-cell"></div>
    <div id="gird-cell-1-3" class="grid-cell"></div>
    <div id="gird-cell-2-0" class="grid-cell"></div>
    <div id="gird-cell-2-1" class="grid-cell"></div>
    <div id="gird-cell-2-2" class="grid-cell"></div>
    <div id="gird-cell-2-3" class="grid-cell"></div>
    <div id="gird-cell-3-0" class="grid-cell"></div>
    <div id="gird-cell-3-1" class="grid-cell"></div>
    <div id="gird-cell-3-2" class="grid-cell"></div>
    <div id="gird-cell-3-3" class="grid-cell"></div>

  </div>


    
    

</body>
</html>
